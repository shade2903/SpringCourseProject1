<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<div th:if="${books.isEmpty()}">
<p>Человек пока не взял ни одной книги</p>
<hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <span>Книги:</span>
    <br/>
    <table th:each="book : ${books}">
        <td>
        <span  th:style="${book.isOverdue()} ? 'color: red' : 'color: black'"
            th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
            >
            book</span>
        </td>
    </table>
    <hr/>
</div>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
